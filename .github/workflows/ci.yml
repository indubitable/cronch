name: CI

defaults:
  run:
    shell: bash

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10'
          dotnet-quality: 'ga'

      - run: dotnet test

  system-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10'
          dotnet-quality: 'ga'

      - name: Build system tests
        run: dotnet build cronch.SystemTests/cronch.SystemTests.csproj

      - name: Install Playwright browsers
        run: pwsh cronch.SystemTests/bin/Debug/net10.0/playwright.ps1 install --with-deps chromium

      - name: Run system tests
        run: dotnet test cronch.SystemTests/cronch.SystemTests.csproj --no-build --logger "console;verbosity=detailed"
        env:
          RUN_SYSTEM_TESTS: 'true'
