services:
  cronch:
    image: ghcr.io/indubitable/cronch:latest
    ports:
      - "8080:8080"
    volumes:
      - cronchconfig:/opt/cronch/cronchconfig
      - cronchdata:/opt/cronch/cronchdata
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      start_period: 15s
      retries: 3
volumes:
  cronchconfig:
  cronchdata:
